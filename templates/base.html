{% load static %}
{% load widget_tweaks %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block meta %}{% endblock %}

    <title>ERP Somos + | {% block title %}{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'node_modules/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.css' %}"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'node_modules/startbootstrap-sb-admin-2/css/sb-admin-2.min.css' %}"
          rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block css %} {% endblock %}
</head>

<body class="bg-gradient-primary">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo.png' %}" alt="brand">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-10">
                    <div class="p-5">
                        {% block content %}{% endblock %}
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'node_modules/startbootstrap-sb-admin-2/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'node_modules/startbootstrap-sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'node_modules/startbootstrap-sb-admin-2/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'node_modules/startbootstrap-sb-admin-2/js/sb-admin-2.min.js' %}"></script>
{% block js %} {% endblock %}
</body>

</html>
